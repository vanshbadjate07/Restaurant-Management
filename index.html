<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-container">
    <div class="container">
        <h1 class="title">Welcome to Foodie's Delight</h1>

        <div class="image-container">
            <img src="img/titleimg.png" alt="Indian Food">
        </div>
       
        <p class="navigation">Your favorite place for delicious food!</p>

        <div class="table-selection">
            <h2>Please Select Your Table</h2>
            <select id="tableNumber">
                <option value="">Select Table</option>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
                <option value="4">Table 4</option>
            </select>
        </div>

        <div class="buttons">
            <button onclick="proceedToMenu()">MENU</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
